<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
  <fieldset>
  <pre>
  
  <h1 style="font-size:30px">Event Registration Form</h1>
  <label>Full Name:</label>
  <input type="text" placeholder="Enter your name">
  <label>Phone Number:</label>
  <input type="phone number" placeholder="Enter your phn no.">
  <label>Email:</label>
  <input type="email" placeholder="Enter your email">
  <label>Date:</label>
  <input type="date">
  <label>Time:</label>
  <input type="time">
  <input type="file">
  <input type="url">
  <h1>Event Details</h1>
  <label>Event Category</label>
  <select>
    <option value=""disabled selected>Select the option</option>
    <option value="S1">Session1</option>
    <option value="S2">Session2</option>
    <option value="S3">Session3</option>
  </select>
  <label>Classes:</label>
  <input type="radio" name="classes" id="Online"><label>Online</label>
  <input type="radio" name="classes" id="Offline"><label>Offline</label>
  <label>Courses:</label>
  <input type="checkbox" name="courses" id="AI"><label>Artificial Intelligence</label>
  <input type="checkbox" name="courses" id="DS"><label>Data Science</label>
  <input type="checkbox" name="courses" id="web"><label>Web Development</label>
  <button type="submit">Login</button>
  </form>
  
</pre>
</fieldset>
</body>
</html>
